		<title>Enviar parámetros del Request HTTP GET - URL</title>
	</head>
	<body>

		<ul>
			<li>
				<a th:href="@{/params/string(texto='Hola Rubén')}">/params/string?texto=Hola Rubén</a>

			<li>
				<a th:href="@{/params/mix-params-request(saludo='Que tal Rubén',numero=7)}">/params/mix-params-request?saludo=Que tal Rubén&numero=7</a>

		</ul>
